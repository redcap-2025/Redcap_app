<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Vehicle and Text Integration - Centered and Scaled -->
  <g transform="translate(100, 200) scale(2)">
    <g fill="#FF0000">
      <!-- Vehicle Front (Cab) -->
      <path d="M20 50 L20 30 Q20 25 25 25 L35 25 Q40 25 40 30 L40 50 Z"/>
      
      <!-- Headlight -->
      <circle cx="25" cy="35" r="3" fill="#000000"/>
      <circle cx="25" cy="35" r="1" fill="#FFFFFF"/>
      
      <!-- Windshield -->
      <path d="M30 30 L35 30 L35 40 L30 40 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      
      <!-- Door -->
      <line x1="32" y1="30" x2="32" y2="50" stroke="#FFFFFF" stroke-width="1"/>
      <ellipse cx="33" cy="40" rx="1" ry="1.5" fill="#000000"/>
      
      <!-- Wheel Well -->
      <path d="M20 50 Q15 50 15 55 L25 55 Q30 55 30 50 Z"/>
      
      <!-- Integrated Text "red" -->
      <!-- Letter 'r' - forms rear edge of cab -->
      <path d="M40 25 L40 55 L45 55 L45 45 Q45 40 50 40 L55 40 L55 35 L50 35 Q48 35 48 40 L48 55"/>
      
      <!-- Letter 'e' -->
      <path d="M55 35 L55 55 L70 55 L70 50 L60 50 L60 45 L68 45 L68 40 L60 40 L60 35 Z"/>
      
      <!-- Letter 'd' -->
      <path d="M70 35 L70 55 L85 55 L85 35 L80 35 L80 50 L75 50 L75 35 Z"/>
      
      <!-- Rear Extension -->
      <rect x="85" y="45" width="5" height="5"/>
    </g>
  </g>
  
  <!-- Additional branding elements for icon -->
  <text x="256" y="480" text-anchor="middle" fill="#FF0000" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    RedCap
  </text>
</svg>
